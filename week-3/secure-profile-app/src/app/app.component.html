<div class="container">
  <br>
  <h2>{{ assignment }}</h2>
  <br>

  <!-- if inLoggedIn is set to true -->
  <div class="row" *ngIf= "isLoggedIn; else showError">

<!-- Displays Image -->
    <div class="col-sm-5">
        <app-my-image></app-my-image>
    </div>

<!-- Displays List -->
    <div class="col-sm-7">
      <br><br>
        <app-my-details></app-my-details>
    </div>

  </div>

  <!--if inLogged in is set to false -->
  <ng-template #showError>
    <div class="row">
      <div class="col-sm-12">
        <h4 class="alert alert-danger">You are not authorized to view this content</h4>
      </div>
    </div>

  </ng-template>


</div>
