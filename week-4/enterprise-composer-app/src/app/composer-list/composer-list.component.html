<div class="row">
  <div class="col-sm-12">

    <!-- The search bar placed to the right of page where user can input a value  -->
    <div class="searchBar">
      <input type="text" id="searchBar" class="form-control" [formControl]='txtSearchControl' placeholder="Search by name"/>
    </div>

    <!-- Table composed of three composer id, full name, and genre fields where composers will be display-->
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <!-- These are the headers of the table -->
          <th scope="col">Composer ID</th>
          <th scope="col">Full name</th>
          <th scope="col">Genre</th>
        </tr>
      </thead>
      <!-- async pipe has been added to the body -->
      <tbody *ngFor="let composer of composers | async">
        <tr>

          <!-- A table of different composers with ID link, fullName, and genre-->
          <!-- The information inside the curly braces comes from a .ts external file -->
          <td scope="row">
            <a routerLink="/composer-details/{{ composer.composerId }}">
              {{ composer.composerId }}
            </a>
          </td>
          <td>{{ composer.fullName }}</td>
          <td>{{composer.genre}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
