<ng-container *ngIf="books.length === 0">
  <mat-spinner class="spinner"></mat-spinner>
</ng-container>

<!-- books.length will set the number of books we have in favorite's list-->
<div *ngIf="books.length > 0">
  <h2 class="green">Top {{ books.length }} Favorite Books</h2>

  <div class="grid-container">
    <ng-container *ngFor="let book of books">
      <mat-card class="grid-container__item mat-elevation-z8">
        <mat-card-title>
          <a class="grid-container__ahref blue" (click)='showBookDetails(book.isbn)'>
            {{ book.title }}
          </a>
        </mat-card-title>

        <br>

        <!-- Displaying a spinner when the books array has a 0 count -->
        <!-- When book array has one or more objects, card will be shown with the book's info -->
        <mat-card-content>
          <mat-list>
            <mat-list-item>ISBN: {{ book.isbn }}</mat-list-item>
            <mat-list-item>Pages: {{ book.numOfPages }}</mat-list-item>
            <mat-list-item>Authors: {{ book.authors.join(',')}}</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
