<!-- Using template driven forms to create a form POST -->
<form fxLayout="column" class="wishlist-create-form">
  <mat-form-field fxFlex appearance="fill">
    <mat-label>Title</mat-label>

    <!--
      With this we tell the angular CLI that this field is going to be an ngModel field
      When the addItem event is called, values will be capture
    -->
    <input type="text" name="title" matInput [(ngModel)]="item.title" />
  </mat-form-field>

  <!-- Author form field -->
  <mat-form-field fxFlex appearance="fill">
    <mat-label>Authors</mat-label>
    <input type="text" name="authors" matInput [(ngModel)]="item.authors" />
  </mat-form-field>

  <!-- Button that will allow user to add item to wish list -->
  <button mat-button color="primary" (click)="addItem()">Add item</button>
</form>
